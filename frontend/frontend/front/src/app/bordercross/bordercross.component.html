<div class="border-cross-container">
    <h1 data-testid="bcName"> {{ bc.name }} </h1>
    <ul>
     
  
      <li data-testid="bcLocation">
        <strong>Location:</strong> {{ bc.location }}
      </li>
      <li data-testid="bcCountry">
        <strong>Country:</strong> {{ bc.country }}
      </li>
  
      <li data-testid="bcWorkour">
        <strong>WorkHour:</strong> {{ bc.workHour }}
      </li>
  
      <li data-testid="bcCapacity">
        <strong>Capacity:</strong> {{ bc.capacity }}
      </li>
      <li data-testid="bcEmail">
        <strong>Email:</strong> {{ bc.email }}
      </li>
      <li data-testid="bcPhoneNumber">
        <strong>PhoneNumber:</strong> {{ bc.phoneNumber }}
      </li>
      <li data-testid="bcDescription">
        <strong>Description:</strong> {{ bc.description }}
      </li>
    </ul>
  </div>
