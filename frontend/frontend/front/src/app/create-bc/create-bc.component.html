<div class="login-page" data-testid="create-bc-container">
  <div class="form">
      <form class="register-form acrylic"></form>

          <span>Dodavanje BC </span>
          <input data-testid="Name" type="text" placeholder="Name" [(ngModel)]="name" />
          <input data-testid="Username" type="text" placeholder="Username" [(ngModel)]="username" />
          <input data-testid="Password" type="password" placeholder="Password" [(ngModel)]="password" />
          <input data-testid="Location" type="text" placeholder="Location" [(ngModel)]="location" />
          <input data-testid="Country" type="text" placeholder="Country" [(ngModel)]="country" />
          <input data-testid="Type" type="text" placeholder="Type" [(ngModel)]="type" />
          <input data-testid="WorkHour" type="text" placeholder="WorkHour" [(ngModel)]="workHour" />
          <input data-testid="TransportConnections" type="text" placeholder="TransportConnections" [(ngModel)]="transportConnections" />
          <input data-testid="Capacity" type="text" placeholder="Capacity" [(ngModel)]="capacity" />
          <input data-testid="Email" type="email" placeholder="Email" [(ngModel)]="email" />
          <input data-testid="PhoneNumber" type="text" placeholder="PhoneNumber" [(ngModel)]="phoneNumber" />
          <input data-testid="Description" type="text" placeholder="Description" [(ngModel)]="description" />

          <button id="DodajBC" (click)="dodajBC()" data-testid="addbcbutton">Dodaj border cross</button>
  </div>
</div>
